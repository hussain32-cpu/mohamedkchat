<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat Pro</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
:root { --primary: #2c3e50; --accent: #3498db; --bg: #e5ddd5; --me: #dcf8c6; --other: #fff; --red: #e74c3c; }
body { margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: fixed; width: 100%; }

/* Ù‡ÙŠØ¯Ø± Ù…ØªÙ†Ø§Ø³Ù‚ */
.header { background: var(--primary); color: #fff; padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; height: 50px; }
.header-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
.chat-icon { width: 35px; height: 35px; background: var(--accent); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
.user-info span { display: block; font-size: 14px; font-weight: bold; }

/* Ù…Ù†Ø·Ù‚Ø© Ø§Ù„Ø´Ø§Øª Ù„Ù„Ù‡ÙˆØ§ØªÙ */
#chat { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); -webkit-overflow-scrolling: touch; }

/* Ø§Ù„ÙÙ‚Ø§Ø¹Ø§Øª */
.msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; position: relative; font-size: 15px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word; }
.msg.me { align-self: flex-start; background: var(--me); border-top-right-radius: 2px; }
.msg.other { align-self: flex-end; background: var(--other); border-top-left-radius: 2px; }

/* Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ø§Ù„Ø±Ø³Ø§Ù„Ø© */
.msg-actions { display: flex; gap: 10px; margin-top: 5px; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 5px; }
.action-btn { background: none; border: none; font-size: 11px; color: #7f8c8d; cursor: pointer; padding: 2px 5px; }
.action-btn.del { color: var(--red); }

.time { font-size: 10px; color: #95a5a6; display: flex; justify-content: flex-end; align-items: center; gap: 4px; margin-top: 4px; }
.read-tick { color: #3498db; }

/* Ø§Ù„ÙÙˆØªØ± Ù„Ù„Ù‡Ø§ØªÙ */
.footer { display: flex; gap: 8px; padding: 10px; background: #f0f2f5; align-items: center; box-sizing: border-box; }
.input-area { flex: 1; background: white; border-radius: 25px; display: flex; padding: 2px 12px; align-items: center; border: 1px solid #ddd; }
.input-area input { border: none; outline: none; flex: 1; padding: 8px; font-size: 16px; width: 100%; }
.btn-round { background: var(--accent); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

/* Ø§Ù„Ø¥ÙŠÙ…ÙˆØ¬ÙŠ */
.emoji-panel { display: none; position: absolute; bottom: 65px; left: 10px; background: white; border-radius: 15px; padding: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 1000; grid-template-columns: repeat(4, 1fr); gap: 5px; }
.emoji-panel span { font-size: 24px; cursor: pointer; padding: 5px; text-align: center; }

/* Ù…ÙˆØ¯Ø§Ù„ Ø§Ù„Ø§Ø³Ù… */
.modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
.modal-content { background: white; padding: 20px; border-radius: 15px; width: 85%; max-width: 300px; text-align: center; }
.modal-content input { width: 90%; padding: 12px; margin: 15px 0; border: 1px solid #ddd; border-radius: 8px; }

img.msg-img { max-width: 100%; border-radius: 8px; margin-top: 5px; }
</style>
</head>
<body>

<div id="nameModal" class="modal">
    <div class="modal-content">
        <h3>ØªØºÙŠÙŠØ± Ø§Ù„Ø§Ø³Ù…</h3>
        <input type="text" id="newNameInput" placeholder="Ø§ÙƒØªØ¨ Ø§Ø³Ù…Ùƒ Ø§Ù„Ø¬Ø¯ÙŠØ¯">
        <button class="btn-round" style="width: 100%; border-radius: 10px;" onclick="saveNewName()">Ø­ÙØ¸</button>
        <button onclick="closeNameModal()" style="background:none; border:none; margin-top:10px; color:#666;">Ø¥ØºØ§Ø¡</button>
    </div>
</div>

<div class="header">
    <div class="header-profile" onclick="openNameModal()">
        <div class="chat-icon">ğŸ’¬</div>
        <div class="user-info">
            <span id="display-name">...</span>
        </div>
    </div>
    <button style="background:none; border:none; color:white; font-size: 18px;" onclick="clearForMe()">ğŸ—‘ï¸</button>
</div>

<div id="chat"></div>

<div id="emojiPanel" class="emoji-panel">
    <span onclick="addEmoji('ğŸ’”')">ğŸ’”</span><span onclick="addEmoji('ğŸ¥¹')">ğŸ¥¹</span>
    <span onclick="addEmoji('ğŸ˜”')">ğŸ˜”</span><span onclick="addEmoji('ğŸ¥²')">ğŸ¥²</span>
    <span onclick="addEmoji('ğŸ˜˜')">ğŸ˜˜</span><span onclick="addEmoji('ğŸ˜‚')">ğŸ˜‚</span>
    <span onclick="addEmoji('â¤ï¸')">â¤ï¸</span><span onclick="addEmoji('ğŸ‘')">ğŸ‘</span>
</div>

<div class="footer">
    <button class="btn-round" style="background:none; color:#7f8c8d;" onclick="toggleEmoji()">ğŸ˜Š</button>
    <div class="input-area">
        <input id="msgInput" placeholder="Ø§ÙƒØªØ¨..." onkeypress="if(event.key==='Enter') sendText()">
        <label for="imgInput" style="cursor:pointer; font-size: 20px;">ğŸ–¼ï¸</label>
        <input type="file" id="imgInput" hidden accept="image/*">
    </div>
    <button class="btn-round" onclick="sendText()">â¤</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC3T6PvAihbgMFvxsW4eC1WYwhQ_33tAJw",
  authDomain: "chat-bcdc8.firebaseapp.com",
  projectId: "chat-bcdc8",
  storageBucket: "chat-bcdc8.firebasestorage.app",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let myName = localStorage.getItem("chatName") || "Ù…Ø³ØªØ®Ø¯Ù…";
document.getElementById("display-name").innerText = myName;

function openNameModal() { document.getElementById("nameModal").style.display = "flex"; }
function closeNameModal() { document.getElementById("nameModal").style.display = "none"; }
function saveNewName() {
    let n = document.getElementById("newNameInput").value.trim();
    if(n) { localStorage.setItem("chatName", n); location.reload(); }
}

function clearForMe() {
    if(confirm("Ù…Ø³Ø­ Ø¹Ù†Ø¯Ùƒ ÙÙ‚Ø·ØŸ")) {
        localStorage.setItem("hidden_messages", JSON.stringify(Array.from(allMsgIds)));
        location.reload();
    }
}

let allMsgIds = new Set();

db.collection("chat").orderBy("time").onSnapshot(snap => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    const hidden = JSON.parse(localStorage.getItem("hidden_messages") || "[]");

    snap.forEach(doc => {
        allMsgIds.add(doc.id);
        if(hidden.includes(doc.id)) return;

        const d = doc.data();
        const isMe = d.name === myName;
        const side = isMe ? "me" : "other";
        const t = new Date(d.time).toLocaleTimeString("ar-BH", {hour:'2-digit', minute:'2-digit'});
        const deletedForAll = d.deletedForAll === true;

        if(!isMe && !deletedForAll && (!d.readBy || !d.readBy.includes(myName))) {
            db.collection("chat").doc(doc.id).update({ readBy: firebase.firestore.FieldValue.arrayUnion(myName) });
        }

        let ticks = isMe && !deletedForAll ? (d.readBy?.length > 0 ? '<span class="read-tick">âœ”ï¸âœ”ï¸</span>' : 'âœ”ï¸') : '';

        chat.innerHTML += `
        <div class="msg ${side}">
            <div style="font-size:11px; color:var(--accent); font-weight:bold">${d.name}</div>
            <div>${deletedForAll ? '<i style="color:#999">ğŸš« ØªÙ… Ø­Ø°Ù Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø¹Ù†Ø¯ Ø§Ù„Ø¬Ù…ÙŠØ¹</i>' : (d.text || "")} ${d.edited ? '<small style="color:#888">(Ù…Ø¹Ø¯Ù„Ø©)</small>' : ''}</div>
            ${!deletedForAll && d.img ? `<img src="${d.img}" class="msg-img">` : ""}
            <div class="time">${t} ${ticks}</div>
            
            ${isMe && !deletedForAll ? `
                <div class="msg-actions">
                    <button class="action-btn" onclick="editMsg('${doc.id}', '${d.text}')">ØªØ¹Ø¯ÙŠÙ„</button>
                    <button class="action-btn del" onclick="deleteForAll('${doc.id}')">Ø­Ø°Ù Ù„Ù„ÙƒÙ„</button>
                </div>
            ` : ""}
        </div>`;
    });
    chat.scrollTop = chat.scrollHeight;
});

function sendText() {
    const input = document.getElementById("msgInput");
    if(!input.value.trim()) return;
    db.collection("chat").add({ name: myName, text: input.value, time: Date.now(), readBy: [] });
    input.value = "";
    document.getElementById("emojiPanel").style.display = "none";
}

function deleteForAll(id) {
    if(confirm("Ø­Ø°Ù Ø¹Ù†Ø¯ Ø§Ù„Ø¬Ù…ÙŠØ¹ØŸ")) {
        db.collection("chat").doc(id).update({ deletedForAll: true, text: "", img: "" });
    }
}

function editMsg(id, oldText) {
    const newText = prompt("ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„Ø±Ø³Ø§Ù„Ø©:", oldText);
    if(newText && newText !== oldText) {
        db.collection("chat").doc(id).update({ text: newText, edited: true });
    }
}

function toggleEmoji() {
    const p = document.getElementById("emojiPanel");
    p.style.display = p.style.display === "grid" ? "none" : "grid";
}
function addEmoji(e) { document.getElementById("msgInput").value += e; }

imgInput.onchange = (e) => {
    const file = e.target.files[0];
    if(!file) return;
    const ref = storage.ref("imgs/" + Date.now());
    ref.put(file).then(() => ref.getDownloadURL().then(url => {
        db.collection("chat").add({ name: myName, img: url, time: Date.now(), readBy: [] });
    }));
};
</script>
</body>
</html>
