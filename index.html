<script>
const firebaseConfig = {
  apiKey: "AIzaSyC3T6PvAihbgMFvxsW4eC1WYwhQ_33tAJw",
  authDomain: "chat-bcdc8.firebaseapp.com",
  projectId: "chat-bcdc8",

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let myName = localStorage.getItem("chatName") || "Ù…Ø³ØªØ®Ø¯Ù…";
let isAdmin = false;
document.getElementById("userLabel").innerText = myName;

// ÙˆØ¶Ø¹ Ø§Ù„Ø´Ø¨Ø­ (Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„)
function enterAdmin() {
    let p = prompt("ÙƒÙ„Ù…Ø© Ø³Ø± Ø§Ù„Ø´Ø¨Ø­:");

    }

function changeName() {
    let n = prompt("ØªØºÙŠÙŠØ± Ø§Ø³Ù…Ùƒ:", myName);

function clearLocal() {
    if(confirm("Ù…Ø³Ø­ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ù…Ù† Ø¬Ù‡Ø§Ø²Ùƒ ÙÙ‚Ø·ØŸ")) {
        localStorage.setItem("hidden_msgs", JSON.stringify(Array.from(allIds)));

let allIds = new Set();

db.collection("chat").orderBy("time").onSnapshot(snap => {
    const chatBox = document.getElementById("chat");
    chatBox.innerHTML = "";
    const hidden = JSON.parse(localStorage.getItem("hidden_msgs") || "[]");

    snap.forEach(doc => {
        allIds.add(doc.id);

        const d = doc.data();
        const isMe = d.name === myName;
        const side = isMe ? "me" : "other";
        const t = new Date(d.time).toLocaleTimeString("ar-BH", {hour:'2-digit', minute:'2-digit'});
        
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„ØµØ­ÙŠÙ†
        if(!isMe && (!d.readBy || !d.readBy.includes(myName))) {
            db.collection("chat").doc(doc.id).update({ readBy: firebase.firestore.FieldValue.arrayUnion(myName) });
        }

        let tickClass = (d.readBy && d.readBy.length > 0) ? "is-read" : "";
        let ticks = isMe ? `<span class="read-tick ${tickClass}">âœ”ï¸âœ”ï¸</span>` : "";

        chatBox.innerHTML += `
        <div class="msg ${side}">

            <div>${d.text || ""} ${d.edited ? '<small style="color:#888">(Ù…Ø¹Ø¯Ù„Ø©)</small>' : ''}</div>
            ${d.img ? `<img src="${d.img}" class="msg-img">` : ""}

            <div class="msg-tools">

                ${(isMe) ? `<button class="tool-btn" onclick="delForAll('${doc.id}')" style="color:red">Ø­Ø°Ù Ù„Ù„ÙƒÙ„</button>` : ""}
                ${(isAdmin) ? `<button class="tool-btn admin-only" onclick="killMsg('${doc.id}')" style="color:black; font-weight:bold;">Ø­Ø°Ù Ù†Ù‡Ø§Ø¦ÙŠ (Ø´Ø¨Ø­)</button>` : ""}
            </div>
        </div>`;
    });
    chatBox.scrollTop = chatBox.scrollHeight;
});

function sendMsg() {
    const input = document.getElementById("msgInput");
    if(!input.value.trim()) return;
    db.collection("chat").add({ name: myName, text: input.value, time: Date.now(), readBy: [] });

    if(confirm("Ø­Ø°Ù Ø¹Ù†Ø¯ Ø§Ù„Ø¬Ù…ÙŠØ¹ØŸ")) db.collection("chat").doc(id).update({ text: "ğŸš« ØªÙ… Ø­Ø°Ù Ø§Ù„Ø±Ø³Ø§Ù„Ø©", img: null, deleted: true });

function toggleEmoji() {

    p.style.display = p.style.display === "grid" ? "none" : "grid";
}

};
</script>
