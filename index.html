<script>
const firebaseConfig = {
  apiKey: "AIzaSyC3T6PvAihbgMFvxsW4eC1WYwhQ_33tAJw",
  authDomain: "chat-bcdc8.firebaseapp.com",
  projectId: "chat-bcdc8",
  storageBucket: "chat-bcdc8.firebasestorage.app",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

let myName = localStorage.getItem("chatName") || "Ù…Ø³ØªØ®Ø¯Ù…";
let isAdmin = false;
document.getElementById("display-name").innerText = myName;

// Ù†Ø¸Ø§Ù… Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„ (ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø± Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ©: 123)
function checkAdmin() {

    if(pass === "123") {

        document.body.classList.toggle("admin-mode-active", isAdmin);
        document.getElementById("adminIcon").classList.toggle("admin-active", isAdmin);
        document.getElementById("status-text").innerText = isAdmin ? "ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„ Ù†Ø´Ø·" : "Ù…ØªØµÙ„";
        alert(isAdmin ? "ØªÙ… ØªÙØ¹ÙŠÙ„ ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„ - ÙŠÙ…ÙƒÙ†Ùƒ Ø§Ù„Ø¢Ù† Ø­Ø°Ù ÙˆØªØ¹Ø¯ÙŠÙ„ Ø£ÙŠ Ø±Ø³Ø§Ù„Ø©" : "ØªÙ… Ø§Ù„Ø®Ø±ÙˆØ¬ Ù…Ù† ÙˆØ¶Ø¹ Ø§Ù„Ù…Ø³Ø¤ÙˆÙ„");
    } else {

}

function openNameModal() { document.getElementById("nameModal").style.display = "flex"; }

function handleModalSubmit() {
    let n = document.getElementById("newNameInput").value.trim();

function clearForMe() {
    if(confirm("Ù…Ø³Ø­ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø© Ù…Ù† Ø¬Ù‡Ø§Ø²Ùƒ ÙÙ‚Ø·ØŸ")) {
        localStorage.setItem("hidden_messages", JSON.stringify(Array.from(allMsgIds)));
        location.reload();
    }
}

let allMsgIds = new Set();

db.collection("chat").orderBy("time").onSnapshot(snap => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    const hidden = JSON.parse(localStorage.getItem("hidden_messages") || "[]");

    snap.forEach(doc => {
        allMsgIds.add(doc.id);
        if(!isAdmin && hidden.includes(doc.id)) return;

        const d = doc.data();
        const isMe = d.name === myName;
        const side = isMe ? "me" : "other";
        const t = new Date(d.time).toLocaleTimeString("ar-BH", {hour:'2-digit', minute:'2-digit'});
        const deleted = d.deletedForAll === true;

        chat.innerHTML += `
        <div class="msg ${side}">
            <div style="font-size:11px; color:var(--accent); font-weight:bold">${d.name}</div>
            <div>${deleted ? '<i style="color:#999">ğŸš« Ø±Ø³Ø§Ù„Ø© Ù…Ø­Ø°ÙˆÙØ©</i>' : (d.text || "")}</div>
            ${!deleted && d.img ? `<img src="${d.img}" class="msg-img">` : ""}

            <div class="admin-tools">
                <button class="adm-btn btn-edit" onclick="editMsg('${doc.id}', '${d.text}')">ØªØ¹Ø¯ÙŠÙ„</button>
                <button class="adm-btn btn-del" onclick="deleteMsg('${doc.id}')">Ø­Ø°Ù Ù†Ù‡Ø§Ø¦ÙŠ</button>
            </div>
        </div>`;
    });
    chat.scrollTop = chat.scrollHeight;
});

function sendText() {
    const input = document.getElementById("msgInput");
    if(!input.value.trim()) return;
    db.collection("chat").add({ name: myName, text: input.value, time: Date.now() });
    input.value = "";
}

function deleteMsg(id) {
    if(confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ù‡Ø°Ù‡ Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹ Ù…Ù† Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§ØªØŸ")) {

}

    const newText = prompt("ØªØ¹Ø¯ÙŠÙ„ Ù†Øµ Ø§Ù„Ø±Ø³Ø§Ù„Ø©:", oldText);
    if(newText) db.collection("chat").doc(id).update({ text: newText, edited: true });

imgInput.onchange = (e) => {
    const file = e.target.files[0];
    if(!file) return;
    const ref = storage.ref("imgs/" + Date.now());

        db.collection("chat").add({ name: myName, img: url, time: Date.now() });

};
